    id: acceptance_criteria
    attributes:
      label: Acceptance Criteria
      options:
        - label: "Validator supports CSV and JSON uploads"
        - label: "Missing fields produce human-readable errors"
        - label: "Unit tests cover valid and invalid scenarios"
