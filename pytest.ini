[pytest]
testpaths = tests
pythonpath = src
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --strict-markers --strict-config --cov=src/gmail_automation --cov-report=term-missing --cov-report=html:htmlcov --cov-report=xml:coverage.xml
markers =
    integration: marks tests as integration tests (deselect with '-m "not integration"')
    unit: marks tests as unit tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
